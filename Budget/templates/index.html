<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
    <!-- Google Fonts (Poppins and Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        /* Custom Variables */
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #ff6584;
            --bg-color: #f4f4f9;
            --text-color: #333;
            --font-family: 'Poppins', sans-serif;
        }

        /* Base Styles */
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Roboto', sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: var(--primary-color);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }

        /* Button Styling */
        .btn-modern {
            background-color: var(--primary-color);
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .btn-modern:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 101, 132, 0.5);
        }

        /* Card Styling */
        .card-shadow {
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card-shadow:hover {
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
        }

        /* Icons */
        .icon {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        /* Progress Bar */
        .progress-bar {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }

        /* Gradient Background */
        .bg-gradient-primary {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Modern Dashboard</a>
    </nav>

    <div class="container mt-4">
        <!-- Heading -->
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Welcome to Your Dashboard</h1>
                <p class="lead">Track your budget and spending efficiently</p>
            </div>
        </div>

        <!-- Button -->
        <div class="row my-4">
            <div class="col-md-12 text-center">
                <button class="btn btn-modern">
                    <i class="fas fa-download"></i> Download Report
                </button>
            </div>
        </div>

        <!-- Cards -->
        <div class="row">
            <div class="col-md-4">
                <div class="card card-shadow text-center">
                    <div class="card-body">
                        <h5 class="card-title">Monthly Budget</h5>
                        <h2>$2000</h2>
                        <div class="progress my-3">
                            <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75% Used</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-shadow text-center">
                    <div class="card-body">
                        <h5 class="card-title">Expenses</h5>
                        <h2>$1500</h2>
                        <div class="progress my-3">
                            <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60% of Budget</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-shadow text-center">
                    <div class="card-body">
                        <h5 class="card-title">Savings</h5>
                        <h2>$500</h2>
                        <i class="fas fa-piggy-bank icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <footer>
                    <p>&copy; 2024 Modern Dashboard. All rights reserved.</p>
                </footer>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
